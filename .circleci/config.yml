version: 2.1

orbs:
    heroku: circleci/heroku@x.y # Use the Heroku orb in your config


jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  deploy-to-heroku:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Deploying"
          command: "echo 'todo deploy'"



# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  heroku-deploy:
    jobs:
      - build
      - heroku/deploy-via-git:
          requires:
            - build # only run deploy-via-git job if the build job has completed
          filters:
          branches:
            only: dev # only run deploy-via-git job on main branch
