#    build:
#      context: .
#      dockerfile: Dockerfile.dev
#    restart: unless-stopped
#    env_file: env/.env.docker
#    depends_on:
#      - db
#    entrypoint: ./start.sh --cron-docker

  db:
    container_name: db
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    env_file:
      - env/.env.docker.db

volumes:
  postgres_data:
